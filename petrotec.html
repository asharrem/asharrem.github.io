<html>
<head>
  <style>
  body {
    margin: 0px;
    padding: 0px;
  }
  .container {
    width: 100%;
    min-height: 144px;
    padding: 0px;
    border: 2px solid black;
    margin-top: 0px;
    margin-left: 0px;
    width: 144px;
    height: 144px;
  }
  .container .content {
    background-color: WhiteSmoke;
  }

  td {
    font-family: arial;
    font-weight: bold;
    font-size: 22px;
    color: black;
    background-color: WhiteSmoke;
    text-align: center;
    vertical-align: middle;
  }
  </style>
</head>
<body>
  <table border="2" cellpadding="0" cellspacing="0" dir="ltr" class="container">
    <colgroup>
      <col width=30%>
      <col width=70%>
    </colgroup>
    <tbody>
      <tr>
        <td style="background-color:#6aa84f"><b>92</b></td>
        <td>212.9</td>
      </tr>
      <tr>
        <td style="background-color:#ea9999"><b>98</b></td>
        <td>222.1</td>
      </tr>
      <tr>
        <td style="background-color:#ffff00"><b>D</b></td>
        <td>144.2</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
